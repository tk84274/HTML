<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment_form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <!--
        form tag
        action= link of server where data is saved
        input type= type of input to be taken such as text, radio button, password,checkbox, file select, submit button, reset, image button, select(dropdown list)
        textarea= multiple line text
        select tag= give options 
        fieldset= make group
        legend= inside fieldset to give name to fieldset group
    -->

    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p class="name1">Name: <input type="text" name="name" id="name" required>*</p>
        <fieldset>
            <legend style="font-size: 130%'
            3   	';">Gender*</legend>
            <p>Male: <input type="radio" name="gender" required>Female: <input type="radio" name="gender" required></p>
        </fieldset>

        <p >Adress: <textarea name="address" id="" cols="60" rows="5"></textarea></p>
        <p>Email: <input type="email" name="email" id="email" required>*</p>
        <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
        <h2>Payment Information</h2>
        <p>Card type: <select name="card type" id="card type" required>
                <option value=""> --select card type--</option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
                <option value="mastercard">master card</option>
            </select>*</p>
        <p>Card number: <input type="number" name="number" required>*</p>
        <p>Expiration date: <input type="date" name="date" id="date" required> *</p>
        <p>CVV <input type="password" name="cvv" id="cvv" required>*</p>
        <input id="paynow"type="submit" value="Pay now">
    </form>
</body>

</html>
